<div class="login-container">
  <div class="login-card">

    <h2>Login</h2>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <button (click)="login()">Login</button>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

  </div>
</div>
