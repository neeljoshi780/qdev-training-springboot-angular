<header class="app-header">
  <div class="header-container">
    <!-- Left: App Title -->
    <div class="logo">
      Customer CRUD
    </div>

    <!-- Right: Navigation Links -->
    <nav class="nav-links">
      <a routerLink="/">Home</a>
      <a routerLink="/customers" *ngIf="authService.isLoggedIn()">Customer</a>
      <a routerLink="/login" *ngIf="!authService.isLoggedIn()">Login</a>
      <button (click)="logout()" class="logout-btn" *ngIf="authService.isLoggedIn()">Logout</button>
    </nav>
  </div>
</header>
